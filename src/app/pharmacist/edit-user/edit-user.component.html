

<div  class="Settings-EditableSection"style="transition: opacity 500ms ease-in-out 0s; opacity: 1;">
  <div style="min-height: calc(100vh - 306px); padding-top: 38px;
  padding-left: 5%;
  padding-right: 6%;">
  <div  class="row">
    <div  class="col-md-12">
        <a  class="btn-block" routerLink="">
            <i  aria-hidden="true" class="fa fa-arrow-left"></i> Dashboard
        </a>

        <a  class="btn-block" routerLink="/pharmacists/Users">
          <i  aria-hidden="true" class="fa fa-arrow-left"></i> Back to manage users
      </a>
    </div>
</div>
<div  class="card">
  <div class="card-body">
      <div class="row">
              <div  class="col">
                 <h3 class="card-title">Pharmacist</h3>
              </div>
        </div>

      <form  class="d-flex flex-column ng-untouched ng-pristine ng-valid" novalidate="">
          <div >

              <div  class="d-flex align-items-center">
                  <div  class="text1">First Name:</div>
                  <div class="text2 pl-2">{{pharmacist.firstName}}</div>

              </div>
              <div  class="d-flex align-items-center">
                  <div  class="text1">Last Name:</div>
                  <div class="text2 pl-2">{{pharmacist.lastName}}</div>
              </div>
              <div  class="d-flex align-items-center">
                  <div  class="text1">Email:</div>
                  <div  class="text2 pl-2">{{pharmacist.email}}</div>
              </div>
              <div  class="d-flex align-items-center">
                  <div  class="text1">Phone:</div>
                  <div  class="text2 pl-2">(872) {{pharmacist.phone}}</div>
              </div>

              <div  class="d-flex">
                  <div  class="text1">Address:</div>
                  <div  class="text2 pl-2 "style="text-align: left;">{{pharmacist.country}}
                      <div >{{pharmacist.city}}</div>
                      <div>{{pharmacist.state}}</div>
                      <div>{{pharmacist.postalCode}}</div>
                  </div>
                </div>

          </div>


          <div  class="d-flex p-2 justify-content-end">
                    <button routerLink="/pharmacist/edit2User/{{pharmacist.id}}" class="btn btn-sm btn-outline-primary btn-lg p-2" id="btnedit" >
                        <i  aria-hidden="true" class="fa fa-edit float-left" style="font-size:20px; padding-top: 3px;"></i>
                        Edit
                     </button>

          </div>
      </form>

  </div>

</div>
</div>
</div>




<router-outlet></router-outlet>
